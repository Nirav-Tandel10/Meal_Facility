<div class="view-container">
    <div class="view-form">
        <div class="view-header">
            <p>View Booking</p>
            <button (click)="closeForm()">
                &#10006;
            </button>
        </div>
        <div class="form-group">
            <label>Total Active Bookings: {{ getActiveBookingsCount() }}</label>
            <mat-card>
                <mat-calendar [dateClass]="dateClass()" [selected]="selectedDate"
                    (selectedChange)="onSelect($event)"></mat-calendar>
            </mat-card>
        </div>
    </div>
</div>
