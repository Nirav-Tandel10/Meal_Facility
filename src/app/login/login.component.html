<body class="login-page">
    <section class="login-content">
        <div class="login-content-lt"></div>
        <div class="login-content-rt">
            <div class="login-box">
                <form class="login-form" [formGroup]="loginForm">
                    <div class="logo-wrapper">
                        <img src="../../assets/logo.svg" alt="Rishabh Software">
                        <span>Meal Facility</span>
                    </div>
                    <h3 class="login-head">Login to your account</h3>
                    <p class="login-text">Enter your credentials to access your account.</p>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <div class="input-addon"
                            [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                            <!-- <span class="fa fa-user p-2"></span> -->
                            <input formControlName="email" class="form-control" type="text"
                                placeholder="robertsmith@rishabhsoft.com" autofocus />
                            <!-- <div class="icon-after icon-green"><i class="fa fa-check" aria-hidden="true"></i></div> -->
                            <i class='fa fa-check icon-after icon-green'></i>
                        </div>
                        <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
                            class="text-danger">*Email is Required</small>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div class="input-addon"
                            [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                            <!-- <span class="fa fa-lock p-2"></span> -->
                            <input formControlName="password" id="password-field" class="form-control" [type]="type"
                                placeholder="Robert@123" autofocus />
                            <i (click)="toggleVisibility()" class='fa {{eyeIcon}}'></i>
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                            class="text-danger">*Password is Required</small>
                    </div>

                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-group mb-0">
                            <label class="custom-checkbox mb-0"><span class="checkbox__title">Remember Me</span>
                                <input class="checkbox__input" type="checkbox" /><span
                                    class="checkbox__checkmark"></span>
                            </label>
                        </div>
                        <div class="form-group mb-0">
                            <div class="utility">
                                <p><a routerLink="/forgot-password" class="form-link">Forgot Password?</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group btn-container">
                        <button type="submit" class="btn btn-xl btn-signup" (click)="onSubmite()">Login</button>
                    </div>

                    <div class="form-group mb-0">
                        <div class="utility padding">
                            <p>Don't have a account? <a routerLink="/signup" class="form-link">Sign Up</a> </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
