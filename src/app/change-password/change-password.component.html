<body class="change-page">
    <section class="change-content">
        <div class="change-content-lt"></div>
        <div class="change-content-rt">
            <div class="change-box">
                <form class="change-form" [formGroup]="changePasswordForm">
                    <div class="logo-wrapper">
                        <img src="./../../assets/logo.svg" alt="Rishabh Software">
                        <span>Meal Facility</span>
                    </div>
                    <h3 class="change-head">Change Password?</h3>
                    <p class="change-text">Enter the Password below to continue.</p>

                    <div class="form-group">
                        <label class="control-label">Old Password</label>
                        <div class="input-addon"
                            [class.error]="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')">
                            <input formControlName="password" id="password-field" class="form-control" [type]="type"
                                placeholder="Robert@123" autofocus />
                            <i (click)="toggleVisibility()" class='fa {{eyeIcon}}'></i>
                        </div>
                        <small
                            *ngIf="changePasswordForm.controls['password'].dirty && changePasswordForm.hasError('required', 'password')"
                            class="text-danger">*Old Password is required</small>
                    </div>

                    <div class="form-group">
                        <label class="control-label">New Password</label>
                        <div class="input-addon"
                            [class.error]="changePasswordForm.controls['newPassword'].dirty && changePasswordForm.hasError('required', 'newPassword')">
                            <input formControlName="newPassword" id="password-field" class="form-control" [type]="type1"
                                placeholder="Robert@123" autofocus />
                            <i (click)="toggleVisibility1()" class='fa {{eyeIcon1}}'></i>
                        </div>
                        <small
                            *ngIf="changePasswordForm.controls['newPassword'].dirty && changePasswordForm.hasError('required', 'newPassword')"
                            class="text-danger">*New Password is required</small>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <div class="input-addon"
                            [class.error]="changePasswordForm.controls['confirmPassword'].dirty && changePasswordForm.hasError('required', 'confirmPassword')">
                            <input formControlName="confirmPassword" class="form-control" [type]="type2"
                                placeholder="Robert@123" autofocus />
                            <i (click)="toggleVisibility2()" class='fa {{eyeIcon2}}'></i>
                        </div>
                        <small
                            *ngIf="changePasswordForm.controls['confirmPassword'].dirty && changePasswordForm.hasError('required', 'confirmPassword')"
                            class="text-danger">*Enter Password again</small>
                    </div>

                    <div class="text-danger"
                        *ngIf="changePasswordForm.hasError('confirmpasswordvalidator') && changePasswordForm.dirty">
                        Password and Confirm Password do not match.
                    </div>

                    <div class="form-group btn-container">
                        <button class="btn btn-xl btn-change" (click)="onSubmite()">Submit</button>
                    </div>

                    <div class="utility">
                        <a class="nav-link" class="form-link" routerLink="/dashboard/home">Back to home</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
